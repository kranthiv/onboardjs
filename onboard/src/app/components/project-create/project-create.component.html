<div class="row" style="margin-top: 25px;">
  <div class="col-md-5">
    <div class="card">
      <div class="card-header">
        Create new project
      </div>
      <div class="card-block">
        <form #f='ngForm' (ngSubmit)="onSubmit(f.value)">
          <div class="form-group">
            <label for="project-title">Title</label>
            <input type="text" class="form-control" id="project-title" placeholder="Enter Title" name="title" ngModel>
          </div>
          <div class="form-group">
            <label for="project-content">Description</label>
            <textarea class="form-control" id="project-content" placeholder="Please enter content" name="description" ngModel> </textarea>
          </div>
          <a class="btn btn-primary  float-left" [routerLink]="['/home']">Back</a>
          <button type="submit" class="btn btn-primary float-right">Save Project</button>
        </form>
      </div>
    </div>
  </div>
</div>
