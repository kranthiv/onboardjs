<div class="row">
  <div class="col-md-5">
    <form>
      <div class="form-group">
        <label for="step-title">Title</label>
        <input type="text" class="form-control" id="step-title" placeholder="Enter Title" [value]="step.title">
      </div>
      <div class="form-group">
        <label for="step-content">Content</label>
        <input type="text" class="form-control" id="step-content" placeholder="Please enter content" [value]="step.content">
      </div>
      <div class="form-group">
        <label for="exampleSelect1">Placement</label>
        <select class="form-control" id="step-placement">
      <option *ngFor="let place of placements">{{place}}</option>
    </select>
      </div>
      <div class="form-group">
        <label for="step-target">Target element</label>
        <input type="text" class="form-control" id="step-target" [value]="step.target">
      </div>
      <div class="form-group">
        <label for="step-journey">Journey Name</label>
        <input type="text" class="form-control" id="step-journey" [value]="step.journeyId">
      </div>
      <button type="button" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
